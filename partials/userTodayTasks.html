<div class="container">
	<div class="row" ng-repeat="chore in chores">
		<div  class="col l4 push-s4" class="choreCard" class="card small" >
			<div class="card blue-grey darken-1">
				<div class="card-content " class="center-align">
					<h4>{{chore.title}}</h4>
					<p>{{chore.description}}</p>
					<p>{{chore.day}}</p>
					<p>Points: {{chore.points}}</p>
					<h3 ng-click="deleteDailyTask(chore.points, chore.choreId)">Done!</h3>
				</div>
			</div>
		</div>
	</div>
</div>
