<div class="container">
	<div class="card-action" ng-show="choresDone"><a ng-click="getOneTask()">Steal a Task!</a></div>
	<div class="row" ng-repeat="chore in chores">
		<div  class="col">
			<div class="card blue-grey darken-1">
				<div class="card-content " class="center-align">
					<span class="card-title">{{chore.title}}</span>
					<p>{{chore.description}}</p>
					<p>{{chore.day}}</p>
					<p>Points: {{chore.points}}</p>
					<div class="card-action"><a ng-click="deleteDailyTask(chore.points, chore.choreId)">Done!</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
