    <div class="container">
      <div class="row" ng-repeat="chore in chores | filter:searchText">
        <div  class="col l4 push-s4" class="choreCard" class="card small" >
          <div class="card blue-grey darken-1">
            <div class="card-content " class="center-align">
              <h4 class="card-title"><a ng-href="#!/addTask/{{chore.choreId}}" class="whiteText"><b>{{chore.title}}</b><a></h4>
              <p class="whiteText">{{chore.description}}</p>
              <p class="whiteText">To be done on: <i>{{chore.day}}</i></p>
			        <p class="whiteText">Points: <i>{{chore.points}}</i></p>
            </div>
            <div class="card-action">
              <button ng-click="deleteTask(chore.choreId)">Delete</button>
          <!--     <a href="#">This is a link</a> -->
            </div>
          </div>
        </div>
      </div>
     </div>
