<a ng-href="#!/addTask"><button class="waves-effect waves-light btn" id="addBtn">Add New</button></a>


<div class="container">
  <input class="widthCtrl" ng-model="searchText" placeholder="Search Tasks" class="navbar-fixed">
      <div class="row" ng-repeat="chore in chores | filter:searchText">
        <div  class="col">
          <div class="card blue-grey darken-1">
            <div class="card-content">
              <span class="card-title"><a ng-href="#!/addTask/{{chore.choreId}}" class="whiteText">{{chore.title}}<a></span>
              <!-- <p class="whiteText">{{chore.description}}</p> -->
              <p class="whiteText">To be done on: <i>{{chore.day}}</i></p>
			        <p class="whiteText">Points: <i>{{chore.points}}</i></p>
              <div class="card-action"><a ng-click="deleteTask(chore.choreId)">Delete</a></div>
            </div>
          </div>
        </div>
      </div>
</div>
